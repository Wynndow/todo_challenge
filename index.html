<!doctype html>
<html lang="en" ng-app="ToDoList" >
  <head>
    <title>To Do List</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>

  </head>

  <body ng-controller="ToDoListController as toDoCtrl">

    <section>
      <p>What needs to be done?</p>
    </section>

    <section>
      <form>
        <input type="text" name="input" ng-model="toDoCtrl.newTask">
        <button class="button" ng-click="toDoCtrl.addTask()">Add</button>
      </form>
    </section>

    <section>
      <ul>
        <li ng-repeat="tasks in toDoCtrl.taskList"> {{tasks.task}} </li>
      </ul>
    </section>


  </body>

</html>
